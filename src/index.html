<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS ToDo App</title>
</head>
    <body id="root">
        <div class="todo">

            <h1 class="todo__title">Todo лист</h1>

            <nav class="todo__nav nav">
                <ul class="nav__tabs">
                    <li class="nav__tab active" id="allTasks">
                        Все задачи
                    </li>
                    <li class="nav__tab" id="completedTasks">
                        Выполненные задачи
                    </li>
                </ul>
                <button class="nav__addCheckListBtn addBtn" type="submit">+ добавить чек-лист</button>
            </nav>

            <ul class="todo__checkLists checkLists"></ul>

        </div>

    </body>
</html>
